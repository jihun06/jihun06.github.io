<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유지훈 자기소개 홈페이지</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
</head>
<body>
    <div class="page">
        <main class="container">
            <section class="profile-card">
                <div class="profile-left">
                    <div class="avatar"><span>JH</span></div>
                </div>

                <div class="profile-right">
                    <h2>유지훈</h2>
                    <p class="profile-role">데이터경영 전공</p>
                    <p class="profile-summary">안녕하세요, 21살 유지훈입니다.</p>

                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">나이</span>
                            <span class="info-value">21살</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">소속</span>
                            <span class="info-value">대학교</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section-card">
                <h3>About Me</h3>
                <p>저는 힘든 도전을 하고 싶습니다.</p>
            </section>

            <section class="section-card">
                <h3>대학 생활의 목표</h3>
                <ul class="goal-list">
                    <li>데이터 분석 및 인공지능 관련 전공 심화 학습</li>
                    <li>실무 프로젝트 참여를 통한 데이터 활용 능력 강화</li>
                    <li>꾸준한 자기계발과 다양한 대외 활동을 통한 성장</li>
                </ul>
            </section>

            <section class="section-card">
                <h3>관심 분야</h3>
                <ul class="tag-list">
                    <li class="tag">인공지능 기초 이론</li>
                    <li class="tag">데이터 분석</li>
                </ul>
            </section>

            <footer class="footer">
                <p>© 2026 Yoo Ji Hoon</p>
            </footer>
        </main>
    </div>
</body>
</html>
